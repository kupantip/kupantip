name: Playwright Tests
on:
  push: 
    branches: [ unittest/frontend ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Start services
      run: docker compose --env-file .ci.env -f ci.compose.yml up -d db backend

    - name: Wait for backend to be ready
      run: |
        echo "Waiting for backend to be ready on port 8000..."
        while ! nc -z localhost 8000; do
          sleep 1
        done
        echo "Backend is ready!"

    - name: Copy .ci.env to .env
      run: cp .ci.env frontend/.env.local
      
    - uses: actions/setup-node@v4
      with:
        node-version: 22

    - name: Install dependencies
      working-directory: ./frontend
      run: npm i -D

    - name: Install Playwright Browsers
      working-directory: ./frontend
      run: npx playwright install --with-deps

    - name: Run Playwright tests
      working-directory: ./frontend
      run: npx playwright test

    - name: Stop services
      if: ${{ always() }}
      run: docker compose --env-file .ci.env -f ci.compose.yml down

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: frontend/playwright-report/
        retention-days: 30
